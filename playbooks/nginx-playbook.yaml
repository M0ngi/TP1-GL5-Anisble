- name: Ensure Nginx is installed
  hosts: webservers
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
      become: no

    - name: Set up index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>TP1 Deploiment - Index.html generated by Ansible</h1>"
        owner: www-data
        group: www-data
        mode: "0644"
